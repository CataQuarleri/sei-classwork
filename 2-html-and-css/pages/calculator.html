<!DOCTYPE html>
<html>
    <head>
        <title>My Calculator</title>
        <link rel="stylesheet" href="../styles/styleCalculator.css">
    </head>
    <body>
<table>
    <caption>Calculator</caption>
    <thead class="results">
          <th colspan="4">0.00</th>
    </thead>
    <tbody>
       <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>C</td>
       </tr>
       <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>/</td>
       </tr>
       <tr>
        <td>3</td>
        <td>2</td>
        <td>1</td>
        <td>*</td>
     </tr>
     <tr>
        <td>0</td>
        <td>00</td>
        <td>.</td>
        <td>+</td>
     </tr>
    </tbody>
    <tfoot >
       <tr>
        <td colspan="3">=</td>
        <td>-</td>
       </tr>
    </tfoot>
 </table>
 </body>
 </html>
